<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="estilo2.css">

</head>
<body>
    <form>
        <h1> Agendamento</h1>
        <label for="campo_Nome"> Nome:<br></label>
        <input id="campo_name" type="name" placeholder="Dgite o Nome" required>
        <br><br>
        
        <label for="campo_email"> Email:<br></label>
        <input id="campo_email" type="email" placeholder="Dgite o Email" required>
        <br><br>

        <label for="campo_telefone"> Telefone:<br></label>
        <input id="campo_telefone" type="number" placeholder="Dgite o telefone" required>
        <br><br>
        
        <label for="campo_senha"> Horario:<br></label>
        <input id="campo_horario" type="time" placeholder="Selecione o Horario" required>
        <br><br>
        
        <input class="botao" type="submit" value="Agendar">
        
        <a href="index.html" class="botao2">Voltar ao Menu</a>
    </form>
       
    
    
</body>
</html>
